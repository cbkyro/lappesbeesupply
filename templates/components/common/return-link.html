{{!--
  Return To Shopping Link

  Custom link displayed at the top of some pages (in the header region)
  that directs customers back to sections they've already visited
  This variant is a static link with params:

  @param link   The link url
  @param title  The text to display for the link
--}}

<span class="return-to-shopping-link" data-return-to-link>
  <a href="{{link}}">{{title}}</a>
</span>
