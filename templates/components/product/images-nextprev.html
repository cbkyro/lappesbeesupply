{{!--
  Images Next / Prev
  Navigation controls for the product image slideshow.
--}}

<div class="product-image-arrows" data-images-nextprev>
  <a class="image-arrow-next image-arrow" href="#" data-image-arrow="next">
    {{> svg/angle-bracket}}
  </a>
  <a class="image-arrow-prev image-arrow" href="#" data-image-arrow="prev">
    {{> svg/angle-bracket}}
  </a>
</div>
